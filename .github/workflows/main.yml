name: Run Jest Unit Tests

on:
  push:
    branches:
      - main # replace with 'master' if your default branch is named 'master'
  pull_request:
    branches:
      - main # same as above

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # You can specify your Node.js version here

    - name: Install dependencies
      run: npm ci

    - name: Run Jest tests
      run: npm test
